<div class="container-pokemon">
  <div class="image-pokemon">
    <img src="{{pokemonDetail?.sprites?.front_default}}" alt="{{pokemonDetail.height}}">
  </div>
  <div class="detail-pokemon">
    <p>Height: {{pokemonDetail.height}}</p>
    <p>Weight: {{pokemonDetail.weight}}</p>
    <p>Types:</p>
    <div *ngFor="let p of pokemonDetail.types; let i=index;">
      <p> - {{p.type.name}}</p>
    </div>
  </div>
</div>
